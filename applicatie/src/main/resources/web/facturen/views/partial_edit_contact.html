<div ng-cloak data-ng-controller="FactuurEditContactController as facturenEditContactcontroller">

    <md-input-container flex>
        <label>Naam</label>
        <input ng-model="data.factuurToEdit.klant.naam" STYLE="background-color: #B2DFDB;">
    </md-input-container>
    <md-input-container flex>
        <label>adres</label>
        <input ng-model="data.factuurToEdit.klant.adres" STYLE="background-color: #B2DFDB;">
    </md-input-container>
    <md-input-container flex>
        <label>postcode</label>
        <input ng-model="data.factuurToEdit.klant.postcode" STYLE="background-color: #B2DFDB;">
    </md-input-container>
    <md-input-container flex>
        <label>woonplaats</label>
        <input ng-model="data.factuurToEdit.klant.woonplaats" STYLE="background-color: #B2DFDB;">
    </md-input-container>
    <md-input-container flex>
        <label>Land</label>
        <input ng-model="data.factuurToEdit.klant.land" STYLE="background-color: #B2DFDB;">
    </md-input-container>
    <label>Toevoegen aan adresboek:
        <input type="checkbox" ng-model="data.addToAdresboek">
    </label><br/>


    <md-button class="md-raised md-primary" ng-click="facturenEditContactcontroller.saveContactDetails()"  ng-hide="facturenEditContactcontroller.notDirty()">
        Opslaan
    </md-button>
    <md-button class="md-raised md-primary" ng-click="facturenEditContactcontroller.cancelEditDetails()" ng-hide="facturenEditContactcontroller.notDirty()">
        Annuleren
    </md-button>

</div>
