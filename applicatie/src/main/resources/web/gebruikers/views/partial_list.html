<div ng-cloak data-ng-controller="GebruikersListController as gebruikersListController">
Gebruikers

<md-list >

    <md-list-item ng-repeat="gebruiker in data.gebruikers" ng-click="gebruikersListController.edit(gebruiker.uuid)" ng-class-odd="'odd'" ng-class-even="'even'">
        <div md-ink-ripple style="width: 100%;"  >
            <gebruiker-row></gebruiker-row>
        </div>
    </md-list-item>
</md-list>

<br>
<br>

<md-button class="md-raised md-primary" ng-click="gebruikersListController.newGebruiker()"  >
    Gebruiker toevoegen
</md-button>


</div>
