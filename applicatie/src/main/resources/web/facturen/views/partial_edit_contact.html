<div ng-cloak data-ng-controller="FactuurEditController as facturenEditcontroller">

    <md-input-container flex>
        <label>Naam</label>
        <input ng-model="factuurGui.factuurToEdit.klant.naam" STYLE="background-color: #B2DFDB;">
    </md-input-container>
    <md-input-container flex>
        <label>adres</label>
        <input ng-model="factuurGui.factuurToEdit.klant.adres" STYLE="background-color: #B2DFDB;">
    </md-input-container>
    <md-input-container flex>
        <label>postcode</label>
        <input ng-model="factuurGui.factuurToEdit.klant.postcode" STYLE="background-color: #B2DFDB;">
    </md-input-container>
    <md-input-container flex>
        <label>woonplaats</label>
        <input ng-model="factuurGui.factuurToEdit.klant.woonplaats" STYLE="background-color: #B2DFDB;">
    </md-input-container>
    <md-input-container flex>
        <label>Land</label>
        <input ng-model="factuurGui.factuurToEdit.klant.land" STYLE="background-color: #B2DFDB;">
    </md-input-container>
    <label>Toevoegen aan adresboek:
        <input type="checkbox" ng-model="factuurGui.addToAdresboek">
    </label><br/>


    <md-button class="md-raised md-primary" ng-click="facturenEditcontroller.saveContactDetails()" ng-hide="addMode">
        Ok
    </md-button>
    <md-button class="md-raised md-primary" ng-click="facturenEditcontroller.cancelEditDetails()">
        Annuleren
    </md-button>

</div>
