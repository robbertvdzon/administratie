<div ng-cloak data-ng-controller="GebruikerSetPasswordController as gebruikerSetPasswordController">
    <br>
    <md-input-container flex>
        <label>Nieuw wachtwoord</label>
        <input ng-model="newPassword" STYLE="background-color: #B2DFDB;">
    </md-input-container>

    <br>


    <br><br>
    <md-button class="md-raised md-primary" ng-click="gebruikerSetPasswordController.setPassword()" >
        Set wachtwoord
    </md-button>
    <md-button class="md-raised md-primary" ng-click="gebruikerSetPasswordController.cancel()">
        Annuleren
    </md-button>
</div>
