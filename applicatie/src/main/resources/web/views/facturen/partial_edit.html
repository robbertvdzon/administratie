<md-subheader class="md-no-sticky">Bewerk factuur</md-subheader>

<md-input-container flex>
    <label>Omschrijving</label>
    <input ng-model="selectedfactuur.omschrijving" STYLE="background-color: #B2DFDB;">
</md-input-container>

<md-input-container flex>
    <label>factuurNummer</label>
    <input ng-model="selectedfactuur.factuurNummer" STYLE="background-color: #B2DFDB;">
</md-input-container>


<md-input-container flex  ng-show="selectedfactuur.editMode">
    <label>factuurRegels (aantal # uurprijs # btw% # omschrijving)</label>
    <textarea cols=6 ng-model="selsectedfactuur.factuurRegelsText" ng-blur="facturencontroller.saveRegels()"  STYLE="background-color: #B2DFDB;"></textarea>
</md-input-container>


<br>

<md-list ng-hide="selectedfactuur.editMode">
    <md-subheader class="md-no-sticky" id="facturen-title">Regels</md-subheader>
    <table><tr>
        <td width="70px">Aantal</td>
        <td width="70px">Uurprijs</td>
        <td width="70px">btw%</td>
        <td>Omschrijving</td>
    </tr></table>
    <md-list-item ng-repeat="factuurregel in selectedfactuur.factuurRegels" ng-class-odd="'odd'" ng-class-even="'even'">
        <div md-ink-ripple ng-click="facturencontroller.editRegel()" style="width: 100%;"  >
            <factuurRegelRow></factuurRegelRow>
            <factuur-regel-row></factuur-regel-row>
        </div>
    </md-list-item>
</md-list>



<br><br>
<md-button class="md-raised md-primary"  ng-click="facturencontroller.save()">
    Opslaan
</md-button>
<md-button class="md-raised md-primary"  ng-click="facturencontroller.cancel()">
    Annuleren
</md-button>
<md-button class="md-raised md-primary"  ng-click="facturencontroller.delete()">
    Verwijderen
</md-button>
